<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Informatics-2021-Lab2 Library</title>
</head>
<body>
<h1>Informatics-2021-Lab2 Library</h1>
<h3>Add Category</h3>
<form action="javascript:void(0);" method="POST" onsubmit="addCategory()">
    <input type="text" id="add-name" placeholder="Category name">
    <input type="text" id="add-sex" placeholder="category sex">
    
    <input type="submit" value="Add">
</form>

<div id="editCategory">
    <h3>Edit</h3>
    <form action="javascript:void(0);" onsubmit="updateCategory()">
        <input type="hidden" id="edit-id">
        <input type="text" id="edit-name">
        <input type="text" id="edit-sex">
        <input type="submit" value="Save">
        <a onclick="closeInput()" aria-label="Close">&#10006;</a>
    </form>
</div>

<p id="counter"></p>

<table>
    <tr>
        <th>Cat_Name</th>
        <th>Cat_Sex</th>
    </tr>
    <tbody id="categories"></tbody>
</table>

<script src="WebApplication4.js" asp-append-version="true"></script>
<script type="text/javascript">
    getCategories();
</script>
</body>
</html>
